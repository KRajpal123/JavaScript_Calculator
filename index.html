<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <section class="outer-box">
      <div class="inner-box">
        <h3
          style="
            text-align: center;
            font-weight: 500;
            font-size: 20px;
            margin-bottom: 8px;
          "
        >
          JavaScript Calculator
        </h3>
        <div>
          <input
            type="text"
            name="number"
            id="text"
            placeholder="0"
            dir="ltr"
          />
        </div>

        <div id="top">
          <div class="grid">
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item">9</button>
            <button class="grid-item1">+</button>
          </div>
          <div class="grid">
            <button class="grid-item">4</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item1">-</button>
          </div>
          <div class="grid">
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item1">*</button>
          </div>
          <div class="grid">
            <button class="grid-item2">C</button>
            <button class="grid-item">0</button>
            <button class="grid-item1">=</button>
            <button class="grid-item1">/</button>
          </div>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            padding-top: 5px;
          "
        >
          <button id="delete"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
